<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
.container {
    background-color: #f6f6f6;
}
*{
    margin: 0px;
    padding: 0px;
}
    .kuai {
        background-color: #f6f6f6;
        line-height: 230px;
        margin: 10px;
    }
.clear:after {
    content: " ";
    display: block;
    height: 0;
    clear: both;
}
    .item-inner {
        padding: 10px;
        background: #fff;
        box-shadow: 0 1px 3px 0 hsl(0deg 0% 56% / 30%);
        position: relative;
        text-align: center;
    }
</style>
<body>
    <div class="container clear" >
        <div class="kuai" style="width: 31%;float: left">
            <div class="item-inner">
                1
            </div>
        </div>
        <div class="kuai" style="width: 31%;float: left">
            <div class="item-inner">
                2
            </div>
        </div>
        <div class="kuai" style="width: 31%;float: left;">
            <div class="item-inner">
                3
            </div>
        </div>
    </div>
    <div>
        11
    </div>
</body>
</html>
